{% set name = "pipefunc" %}
{% set version = "0.41.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pipefunc-{{ version }}.tar.gz
  sha256: 7665dfc0edc70acb538d461f5a6dfe263c32cd7538ba0f8536ae3b101480c878

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - wheel
    - versioningit
    - pip
  run:
    - python >={{ python_min }}
    - networkx
    - psutil
    - cloudpickle
    - numpy

test:
  imports:
    - pipefunc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pipefunc/pipefunc
  summary: A Python library for defining, managing, and executing function pipelines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
